<ion-header>
  <ion-navbar class="oc_corpo" style="background-color: #222222">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="center"><img src="../../assets/imgs/ONCLASS.png" height="60"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="oc_corpo">
  <oc-feed></oc-feed>

  <div class="oc_area_icones">
    <ion-grid>
      <ion-row>
        <ion-col  class="center" (click)="openCalendario()">
          <ion-icon ios="ios-calendar" md="md-calendar" class="oc-icon-stl"></ion-icon>
          <!--<img src="../../assets/imgs/logo_1.png" width="100">-->
        </ion-col>
        <ion-col  class="center" (click)="openListaMensagens()">
          <ion-icon ios="ios-list" md="md-list" class="oc-icon-stl"></ion-icon>
          <!--<img src="../../assets/imgs/logo_2.png" width="100">-->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col  class="center">
          <ion-icon ios="ios-people" md="md-people" class="oc-icon-stl"></ion-icon>
          <!--<img src="../../assets/imgs/logo_3.png" width="100">-->
        </ion-col>
        <ion-col  class="center">
          <ion-icon ios="ios-attach" md="md-attach" class="oc-icon-stl"></ion-icon>
          <!--<img src="../../assets/imgs/logo_4.png" width="100">-->
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
